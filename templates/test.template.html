<div class="test-bg" ng-hide="state === 'end'"> </div>
<div class="overlay" ng-hide="state === 'end'" ng-swipe-left="undo()" ng-swipe-disable-mouse></div>
<div class="test-bg-end" ng-show="state === 'end'" data-bg="img/creator.jpg" ng-click="showResults()"> </div>



<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>
    <div class="collapse navbar-collapse" collapse="isCollapsed">
      <ul class="nav navbar-nav">
        <li>
          <a ng-click="restart()">Restart</a>
        </li>
        <li>
          <a ng-click="undo()">Undo</a>
        </li>
        <li>
          <a ng-click="showResults()">Results (testing purposes only)</a>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="container" ng-swipe-left="undo()" ng-swipe-disable-mouse>
  <div class="row clearfix">
    <div class="col-md-12">
      <h3 class="text-center noselect question" ng-hide="state === 'end'" ng-bind="linkPrevious()"> </h3>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12">
      <h3 class="text-center noselect answer" ng-hide="state === 'end'" ng-bind="linkTest()"> </h3>
    </div>
  </div>
</div>

<!-- Answer Buttons -->
<div class="row clearfix fixed-footer">
  <div class="col-md-12" ng-show="state === 'show'">
    <button type="button" class="btn btn-lg btn-warning" ng-click="showAnswer()">Check</button>
  </div>
  <div class="col-md-12" ng-show="state === 'end'">
    <button type="button" class="btn btn-lg btn-warning" ng-click="showResults()">Results</button>
  </div>
</div>
<div class="row clearfix fixed-footer" ng-show="state === 'answer'">
  <div class="col-md-4 col-xs-6">
    <button type="button" class="btn btn-lg btn-danger" ng-click="submitAnswer('incorrect')"><i class="fa fa-times"></i></button>
  </div>
  <div class="col-md-4 hidden-xs hidden-sm">
    <button type="button" class="btn btn-lg btn-warning" ng-click="undo()" ng-disabled="currentPosition === 0">Undo</button>
  </div>
  <div class="col-md-4 col-xs-6">
    <button type="button" class="btn btn-lg btn-success" ng-click="submitAnswer('correct')"><i class="fa fa-check "></i></button>
  </div>
</div>
