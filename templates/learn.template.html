<div full-cover-image="img/flower-bg.jpg" ng-hide="state === 'end'"></div>
<div class="overlay" ng-hide="state === 'end'" ng-swipe-left="undo()"></div>
<div full-cover-image="img/creator.jpg" ng-show="state === 'end'" ng-click="showResults()"></div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true"
                    ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">{{title}}</a>
        </div>
        <div class="collapse navbar-collapse" collapse="isCollapsed" ng-class="!isCollapsed && 'in'"
             ng-click="isCollapsed=true">
            <ul class="nav navbar-nav">
                <li>
                    <a ng-href="#/">Home</a>
                </li>
                <li>
                    <a ng-click="toggleMeaning()">Toggle Meaning</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container" ng-swipe-left="prev()" ng-swipe-right="next()">
    <div class="row clearfix">
        <div class="col-md-12">
            <div class="text-center noselect answer">
                <h3 ng-bind="verse()" ng-style="getColor()"></h3>
                <h4 ng-if="displayMeaning === true" ng-bind="meaning()"></h4>
            </div>
        </div>
    </div>
</div>

<!-- Answer Buttons -->
<div class="row clearfix fixed-footer">
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-warning" ng-click="prev()">Back</button>

    </div>
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-warning" ng-click="next()">Next</button>
    </div>
    <div class="col-md-12" ng-if="state === 'end'">
        <button type="button" class="btn btn-lg btn-warning" ng-click="showResults()">Results</button>
    </div>
</div>
