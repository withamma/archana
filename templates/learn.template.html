    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas">
      <a class="navmenu-brand" ng-click="home()">{{title()}}</a>
      <ul class="nav navmenu-nav">
        <li ng-if="!mobile">
          <a ng-click="toggleRightyMode()">Toggle Righty mode</a>
        </li>
        <li>
          <a ng-click="toggleMeaning()">Toggle Meaning</a>
        </li>
      
      </ul>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

<div ng-swipe-left="next($event);" ng-swipe-right="prev($event);" ng-click="next($event);" >
  <div class="row clearfix">
    <div class="text-center answer" >
      <!-- animate-on-change="verse()" -->
      <h3 ng-style="getColor()" ng-bind-html="verse()" ></h3>
      <h4 ng-if="displayMeaning === true" ng-bind-html="meaning()"></h4>
    </div>
  </div>
</div>
<audio id="verseAudio" ng-src="{{getAudioSegmentSrc()}}" preload="auto" autoplay="autoplay"></audio>

<!-- Answer Buttons -->

<div class="row clearfix fixed-footer" ng-if="!mobile">
  <div ng-if="!left">
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="next($event);">Next</button>
    </div>
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="prev($event);">Back</button>
    </div>
  </div>
  <div ng-if="left">
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="prev($event);">Back</button>
    </div>
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="next($event);">Next</button>
    </div>
  </div>
</div>
